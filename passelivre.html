<meta charset="UTF-8">
<script>

    function pulaLinha(){

        document.write("<br>");
        document.write("<br>");
    }

    function mostra(frase){

        document.write(frase);
        pulaLinha();
    }

    var totalFamiliares = parseInt(prompt("Informe a quantidade de familiares que contribuem com renda na sua residência"));

    var contador = 1;

    var totalRenda = 0;

    while( contador <= totalFamiliares){
        var renda = parseInt(prompt("Informe a renda do morador " + contador));
        totalRenda = totalRenda + renda;
        contador++;
    }

    var mediaRendaFamiliar = totalRenda / totalFamiliares;
    mostra("A renda per capita da sua família é de: " + "R$" + Math.round(mediaRendaFamiliar) + " reais.");

    // R$937 é salário mínimo vigente
    var salarioMinimo = 937 + 937/2;

    //Lógica para verificar o direito ao passe Livre
    if(mediaRendaFamiliar <= salarioMinimo){

        mostra("Você tem direito ao passe Livre Estudantíl!<br>Solicite maiores informações na secretaria da sua instituição de ensino.")
    } else {
        mostra("Você não tem direito ao passe Livre Estudantíl.<br>Tente solicitar maiores informações sobre a meia tarifa estudantíl na secretaria da sua instituição de ensino.");
    }
 </script>
